<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TEAM GENERATOR</h1>

    <main>
        <div class="list-container">
            <div class="settings">
                <div class="add-settings">
                    <span class="text">Add Member</span>
                    <div class="input-container">
                        <input type="text" class="input" placeholder="Enter participant name.." id="participantInput">
                        <button class="add-btn" id="addMemberBtn">Add</button>
                    </div>
                </div>
                <div class="team-settings">
                    <span class="text">Teams</span>
                    <div class="settings-container">
                        <button class="btn" id="decreaseTeamNum">-</button>
                        <span class="teams-number" id="teamsNumberDisplay">1</span>
                        <button class="btn" id="increaseTeamNum">+</button>
                    </div>
                </div>
            </div> 
            <div class="added-members-list">
                <ul class="members-list" id="membersDisplay">
                </ul>
            </div>
            <div class="assign-settings">
                <button class="assign-btn" id="assignBtn">Assign Member</button>
                <button class="reset-btn">Reset</button>
            </div>           
        </div>
        <div class="team-cards-container" id="teamCardsDisplay">
            <div class="team-card">
                <p class="team-display">Team <span class="teamNumberDisplay">1</span></p>
                <div class="team-members-container" id="">
                    <li class="list-item">Michael</li>
                    <li class="list-item">John</li>
                    <li class="list-item">Thomas</li>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
